<!DOCTYPE HTML>
<html>
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Serverless Galleria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Serverless batch photo manipulation and publishing" />
  <meta name="keywords" content="Serverless, ImageMagick, Blur, Galleria, Gallery, Image, Photo, S3, Sepia, Image, Upload, Uploader"/>

  <!-- Facebook and Twitter integration -->
  <meta property="og:title" content=""/>
  <meta property="og:image" content=""/>
  <meta property="og:url" content=""/>
  <meta property="og:site_name" content=""/>
  <meta property="og:description" content=""/>
  <meta name="twitter:title" content="" />
  <meta name="twitter:image" content="" />
  <meta name="twitter:url" content="" />
  <meta name="twitter:card" content="" />

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <link rel="shortcut icon" href="favicon.ico">
  <link href='https://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <!-- <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet"> -->

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://galleria-static.evanchiu.com/css/animate.css">
  <!-- Icomoon Icon Fonts-->
  <link rel="stylesheet" href="https://galleria-static.evanchiu.com/css/icomoon.css">
  <!-- Bootstrap  -->
  <link rel="stylesheet" href="https://galleria-static.evanchiu.com/css/bootstrap.css">
  <!-- Theme style  -->
  <link rel="stylesheet" href="https://galleria-static.evanchiu.com/css/style.css">
  <!-- Magnific Popup -->
  <link rel="stylesheet" href="https://galleria-static.evanchiu.com/css/magnific-popup.css">


  <!-- Modernizr JS -->
  <script src="https://galleria-static.evanchiu.com/js/modernizr-2.6.2.min.js"></script>
  <!-- FOR IE9 below -->
  <!--[if lt IE 9]>
  <script src="https://galleria-static.evanchiu.com/js/respond.min.js"></script>
  <![endif]-->

  </head>
  <body>


  <div id="fh5co-page">



  <div id="fh5co-aside">
    <div class="image-bg"></div>
    <div class="overlay"></div>
    <div class="row">
      <div class="col-md-12">
        <div id="fh5co-aside-inner">
          <div class="row" id="fh5co-bio">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid" id="fh5co-image-grid">


    <div class="grid">
      <div class="grid-sizer"></div>

      {{photos}}

    </div>


  </div>

  </div>

  <!-- jQuery -->
  <script src="https://galleria-static.evanchiu.com/js/jquery.min.js"></script>
  <!-- jQuery Easing -->
  <script src="https://galleria-static.evanchiu.com/js/jquery.easing.1.3.js"></script>
  <!-- Bootstrap -->
  <script src="https://galleria-static.evanchiu.com/js/bootstrap.min.js"></script>
  <!-- Waypoints -->
  <script src="https://galleria-static.evanchiu.com/js/jquery.waypoints.min.js"></script>

  <!-- Magnific -->
  <script src="https://galleria-static.evanchiu.com/js/jquery.magnific-popup.min.js"></script>
  <script src="https://galleria-static.evanchiu.com/js/magnific-popup-options.js"></script>
  <!-- Isotope & imagesLoaded -->
  <script src="https://galleria-static.evanchiu.com/js/isotope.pkgd.min.js"></script>
  <script src="https://galleria-static.evanchiu.com/js/imagesloaded.pkgd.min.js"></script>
  <!-- GSAP  -->
  <script src="https://galleria-static.evanchiu.com/js/TweenLite.min.js"></script>
  <script src="https://galleria-static.evanchiu.com/js/CSSPlugin.min.js"></script>
  <script src="https://galleria-static.evanchiu.com/js/EasePack.min.js"></script>

  <!-- MAIN JS -->
  <script src="https://galleria-static.evanchiu.com/js/main.js"></script>

  </body>
</html>
